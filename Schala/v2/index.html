        function initArtcleData(currentArticle) {
            // Á°Æ‰øùÊñáÁ´†ÂØπË±°Â≠òÂú®
            if (!currentArticle) return currentArticle;

            // ËÆæÁΩÆÈªòËÆ§ÁöÑËØ≠Ê≥ïÁ±ªÂûã
            if (!currentArticle.gram_types) {
                currentArticle.gram_types = gramTypes;

            // ËÆæÁΩÆÈªòËÆ§ÁöÑËØçÊÄßÁ±ªÂûã
            if (!currentArticle.pos_types) {
                currentArticle.pos_types = posTypes;
            }

            // Á°Æ‰øùÊñáÁ´†ÊúâIDÔºàÂ¶ÇÊûúÊ≤°ÊúâÔºå‰ΩøÁî®Ê†áÈ¢ò‰Ωú‰∏∫IDÔºâ
            if (!currentArticle.id && currentArticle.title) {
                currentArticle.id = currentArticle.title.toLowerCase().replace(/[^a-z0-9]/g, '_');
            }

            // Á°Æ‰øùÊÆµËêΩÊï∞ÊçÆÂ≠òÂú®‰∏îÊòØÊï∞ÁªÑ
            if (!currentArticle.paras || !Array.isArray(currentArticle.paras)) {
                currentArticle.paras = [];
            }

            // ÂàùÂßãÂåñÊØè‰∏™ÊÆµËêΩ
            currentArticle.paras.forEach((para, index) => {
                // Á°Æ‰øùÊÆµËêΩÊúâID
                if (!para.id) {
                    para.id = index + 1;
                }

                // Á°Æ‰øùËØçÊ±áË°®Â≠òÂú®
                if (!para.vocab) {
                    para.vocab = [];
                }

                // Á°Æ‰øùËØ≠Ê≥ïÁÇπÂ≠òÂú®
                if (!para.gram) {
                    para.gram = [];
                }

                // ÂàùÂßãÂåñÊØè‰∏™ËØçÊ±áÈ°π
                para.vocab.forEach(vocab => {
                    if (!vocab.ph) vocab.ph = "";
                    if (!vocab.pos) vocab.pos = "n";
                    if (!vocab.mean) vocab.mean = "";
                    if (!vocab.ex) vocab.ex = "";
                });

                // ÂàùÂßãÂåñÊØè‰∏™ËØ≠Ê≥ïÈ°π
                para.gram.forEach(gram => {
                    if (!gram.category) gram.category = "O";
                });
            });

            return currentArticle;
        }

        // Áî®‰∫éÂêàÂπ∂ÂçïËØçÊúÄÂ∞èÂçï‰Ωç,Á¨¨ÂèÇÊï∞‰∏™ÂÖÉÁ¥†ÊòØÂçïËØçÊúÄÂ∞èÂçï‰ΩçÂàóË°®ÔºåÁ¨¨‰∫åÊòØÂÖ∑‰ΩìÈúÄË¶ÅÂêàÂπ∂ÁöÑÂè•Â≠ê
        function mergePhrases(parts, phrases) {
            const result = [];
            let i = 0;

            while (i < parts.length) {
                let merged = false;

                // ÈÅçÂéÜË¶ÅÂêàÂπ∂ÁöÑÁü≠ËØ≠
                for (const phrase of phrases) {
                    const phraseParts = phrase.split(/([.,!?;:\s]+)/).filter(Boolean); // ÊãÜÁü≠ËØ≠ÊàêËØç+Á©∫Ê†º
                    const segment = parts.slice(i, i + phraseParts.length).join('');

                    if (segment.toLowerCase() === phrase.toLowerCase()) {
                        // Â¶ÇÊûúÂåπÈÖçÊàêÂäü
                        result.push(phrase);
                        i += phraseParts.length;
                        merged = true;
                        break;
                    }
                }

                if (!merged) {
                    result.push(parts[i]);
                    i++;
                }
            }

            return result;
        }




        // Ê∏≤ÊüìËØ≠Ê≥ïÊ®°ÂºèÔºåÊô∫ËÉΩËØÜÂà´ÊßΩ‰Ωç
        function renderPattern(pattern, components, ruleId) {
            // ÂÖàÊèêÂèñÊâÄÊúâ slot ÂêçÁß∞Êñπ‰æøÊü•Êâæ
            // Object.fromEntriesÂäüËÉΩÔºåÊääÂàóË°®ËΩ¨Âåñ‰∏∫Â≠óÂÖ∏ Â¶Ç [[a,b],[b,c],[c,d]] => {a:b,b:c,c:d}
            const slotList = [];
            const slotMap = Object.fromEntries(
                components.map(c => {
                    slotList.push(c.slot)
                    return [c.slot, c];
                }
                )
            );
            console.log('slotMap', slotMap);
            console.log('slotList', slotList);

            // ÂàÜÂâ≤ pattern ‚Äî‚Äî ‰øùÁïôÁ©∫Ê†º
            const takeParts = pattern.split(/([.,!?;:\s]+)/);
            console.log('parts', takeParts)
            const parts = mergePhrases(takeParts, slotList);
            return parts.map(part => {
                // ÂéªÊéâÂâçÂêéÁ©∫Ê†º
                const trimmed = part.trim();
                if (trimmed === '') return part; // ‰øùÁïôÁ©∫Ê†º

                // ÊòØÂê¶ÊòØ components ‰∏≠ÂÆö‰πâÁöÑÊßΩ‰Ωç
                const comp = slotMap[trimmed];
                if (comp) {
                    // Ê∏≤ÊüìÊßΩ‰Ωç
                    return `<span class="slot"
                         data-slot="${comp.slot}"
                         data-role="${comp.role}"
                         data-pos="${comp.pos.join(',')}"
                         data-rule="${ruleId}">
                         ${comp.slot}
                    </span>`;
                }

                // Âê¶ÂàôÂΩì‰ΩúÂõ∫ÂÆöËØç
                return `<span class="fixed-word">${part}</span>`;
            }).join('');
        }

            const currentArticle = getCurrentArticle();
            console.log('ÊñáÁ´†Ôºö', currentArticle);

            if (!paragraph.gram) {
                paragraph.gram = [];

            let successCount = 0;
            const errors = [];

            try {
                // Ëß£ÊûêJSONÊï∞ÊçÆ
                const grammarItems = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;

                if (!Array.isArray(grammarItems)) {
                    throw new Error('JSONÊï∞ÊçÆÂøÖÈ°ªÊòØÊï∞ÁªÑÊ†ºÂºè');

                grammarItems.forEach((item, index) => {

                    successCount++;

                if (successCount > 0) {

                return {

        function validateArticles(articles) {

                if (!article.id || !article.title) {
                    return {

                    };

                if (!article.paras || !Array.isArray(article.paras)) {
                    return {

                        error: `ÊñáÁ´† "${article.title}" Áº∫Â∞ë paras Â≠óÊÆµÊàñÊ†ºÂºè‰∏çÊ≠£Á°Æ`
                    };
                }

                // È™åËØÅÊÆµËêΩÊï∞ÊçÆ
                for (let j = 0; j < article.paras.length; j++) {
                    const para = article.paras[j];
                    if (!para.id || !para.en || !para.cn) {
                        return {
                            valid: false,

                        };
                    }
                }
            }

            return { valid: true };
        }

        // Â§ÑÁêÜÂØºÂÖ•
        function processImport(importedArticles, overwrite) {
            let successCount = 0;
            let skipCount = 0;
            let overwriteCount = 0;
            const errors = [];

            importedArticles.forEach(article => {
                const existingIndex = articlesData.findIndex(a => a.id === article.id);

                if (existingIndex !== -1) {
                    if (overwrite) {
                        // Ë¶ÜÁõñÁé∞ÊúâÊñáÁ´†
                        articlesData[existingIndex] = article;
                        overwriteCount++;
                        successCount++;
                    } else {
                        // Ë∑≥ËøáÈáçÂ§çÊñáÁ´†
                        skipCount++;
                        errors.push(`Ë∑≥ËøáÈáçÂ§çÊñáÁ´†: ${article.title} (ID: ${article.id})`);
                    }
                } else {
                    // Ê∑ªÂä†Êñ∞ÊñáÁ´†
                    articlesData.push(article);
                    successCount++;
                }
            });

            return {
                successCount,
                skipCount,
                overwriteCount,
                errors,
                total: importedArticles.length
            };
        }

        // ÊúóËØªÊñáÊú¨
        function speakText(text, paragraphId) {
            if (speechState.isPlaying) {
                stopSpeech();
                return;
            }

            if (!initSpeechSynthesis()) {
                showTemporaryMessage('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ÊúóËØªÂäüËÉΩ');
                return;
            }

            // ÂÅúÊ≠¢ÂΩìÂâçÊ≠£Âú®Êí≠ÊîæÁöÑËØ≠Èü≥
            window.speechSynthesis.cancel();

            // ÂàõÂª∫Êñ∞ÁöÑËØ≠Èü≥ÂÆû‰æã
            const utterance = new SpeechSynthesisUtterance(text);

            // ËÆæÁΩÆËØ≠Èü≥ÂèÇÊï∞
            utterance.rate = 0.9;    // ËØ≠ÈÄü
            utterance.pitch = 1.0;   // Èü≥Ë∞É
            utterance.volume = 1.0;  // Èü≥Èáè

            // Â∞ùËØïËÆæÁΩÆËã±ËØ≠ËØ≠Èü≥
            const voices = window.speechSynthesis.getVoices();
            const englishVoice = voices.find(voice =>
                voice.lang.startsWith('en') && voice.localService
            );

            if (englishVoice) {
                utterance.voice = englishVoice;
            } else if (voices.length > 0) {
                utterance.voice = voices[0];
            }

            // Êõ¥Êñ∞Áä∂ÊÄÅ
            speechState.isPlaying = true;
            speechState.currentUtterance = utterance;
            speechState.currentParagraphId = paragraphId;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            updateSpeechButtonState(paragraphId, true);

            // ‰∫ã‰ª∂ÁõëÂê¨
            utterance.onstart = function () {
                console.log('ÂºÄÂßãÊúóËØªÊÆµËêΩ:', paragraphId);
            };

            utterance.onend = function () {
                console.log('ÊúóËØªÁªìÊùü');
                speechState.isPlaying = false;
                speechState.currentUtterance = null;
                speechState.currentParagraphId = null;
                updateSpeechButtonState(paragraphId, false);
            };

            utterance.onerror = function (event) {
                console.error('ËØ≠Èü≥ÊúóËØªÈîôËØØ:', event.error);
                speechState.isPlaying = false;
                speechState.currentUtterance = null;
                speechState.currentParagraphId = null;
                updateSpeechButtonState(paragraphId, false);

                let errorMessage = 'ËØ≠Èü≥ÊúóËØªÂ§±Ë¥•';
                switch (event.error) {
                    case 'interrupted':
                        errorMessage = 'ËØ≠Èü≥ÊúóËØªË¢´‰∏≠Êñ≠';
                        break;
                    case 'audio-busy':
                        errorMessage = 'Èü≥È¢ëËÆæÂ§áÁπÅÂøô';

        function speakWord(word, element = null) {
            if (wordSpeechState.isPlaying) {

            if (!initSpeechSynthesis()) {
                showTemporaryMessage('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ÊúóËØªÂäüËÉΩ');

            const englishVoice = voices.find(voice =>
                voice.lang.startsWith('en') && voice.localService
            );

            if (englishVoice) {
                utterance.voice = englishVoice;
            } else if (voices.length > 0) {
                utterance.voice = voices[0];

            // Êõ¥Êñ∞Áä∂ÊÄÅ

            wordSpeechState.currentUtterance = utterance;
            wordSpeechState.currentWord = word;

            // ‰∫ã‰ª∂ÁõëÂê¨
            utterance.onstart = function () {
                console.log('ÂºÄÂßãÊúóËØªÂçïËØç:', word);

                switch (event.error) {
                    case 'interrupted':

                    case 'audio-busy':

        // Âä®ÊÄÅÂä†ËΩΩÂ§ñÈÉ®JSÊñá‰ª∂
        function loadExternalJS(url) {
            return new Promise((resolve, reject) => {
                // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂä†ËΩΩËøáÁõ∏ÂêåÁöÑURL
                const existingScript = document.querySelector(`script[data-imported-url="${url}"]`);
                if (existingScript) {
                    // Â¶ÇÊûúÂ∑≤ÁªèÂä†ËΩΩËøáÔºåÁõ¥Êé•‰ªéÂÖ®Â±ÄÂèòÈáèËé∑Âèñ
                    const articles = getArticlesFromGlobal();
                    if (articles && articles.length > 0) {
                        resolve(articles);
                        return;
                    }
                }

                // ÂàõÂª∫scriptÊ†áÁ≠æ
                const script = document.createElement('script');
                script.src = url;
                script.setAttribute('data-imported-url', url);

                // ËÆæÁΩÆË∂ÖÊó∂
                const timeoutId = setTimeout(() => {
                    reject(new Error('Âä†ËΩΩË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂíåÊñá‰ª∂URL'));
                }, 30000);

                script.onload = function () {
                    clearTimeout(timeoutId);

                    // ‰ªéÂÖ®Â±ÄÂèòÈáèËé∑ÂèñÊñáÁ´†Êï∞ÊçÆ
                    const articles = getArticlesFromGlobal();

                    if (articles && articles.length > 0) {
                        resolve(articles);
                    } else {
                        reject(new Error('JSÊñá‰ª∂Êú™ÂØºÂá∫ÊúâÊïàÁöÑÊñáÁ´†Êï∞ÊçÆ'));
                    }
                };

                script.onerror = function () {
                    clearTimeout(timeoutId);
                    reject(new Error('Êó†Ê≥ïÂä†ËΩΩJSÊñá‰ª∂ÔºåËØ∑Ê£ÄÊü•URLÊòØÂê¶Ê≠£Á°Æ'));
                };

                document.head.appendChild(script);
            });

        // ‰ªéÂÖ®Â±ÄÂèòÈáèËé∑ÂèñÊñáÁ´†Êï∞ÊçÆÔºàÊîØÊåÅÂ§öÁßçÂØºÂá∫Ê†ºÂºèÔºâ
        function getArticlesFromGlobal() {
            // ÊîØÊåÅÂ§öÁßçÂèØËÉΩÁöÑÂÖ®Â±ÄÂèòÈáèÂêç
            const possibleGlobals = [
                'externalArticles',
                'articlesData',
                'englishArticles',
                'articleLibrary',
                'window.articles',
                'articles'
            ];

            for (const globalName of possibleGlobals) {
                try {
                    // Â∞ùËØï‰ªéwindowÂØπË±°Ëé∑Âèñ
                    let articles = window[globalName];

                    // Â¶ÇÊûúÁõ¥Êé•ÊòØÊï∞ÁªÑÔºåËøîÂõû
                    if (Array.isArray(articles)) {
                        return articles;
                    }

                    // Â¶ÇÊûúÊòØÂØπË±°ÔºåÂ∞ùËØï‰ªédefaultÂ±ûÊÄßËé∑Âèñ
                    if (articles && articles.default && Array.isArray(articles.default)) {
                        return articles.default;
                    }
                } catch (error) {
                    // ÂøΩÁï•ÈîôËØØÔºåÁªßÁª≠Â∞ùËØï‰∏ã‰∏Ä‰∏™
                    continue;
                }
            }

            return null;
        }

        // Â§ÑÁêÜÂä®ÊÄÅÂØºÂÖ•ÁöÑÊñáÁ´†Êï∞ÊçÆ
        function processDynamicImport(importedArticles, overwrite, merge) {
            let successCount = 0;
            let skipCount = 0;
            let overwriteCount = 0;
            const errors = [];

            // È™åËØÅÊñáÁ´†Êï∞ÊçÆ
            const validationResult = validateArticles(importedArticles);
            if (!validationResult.valid) {
                return {
                    successCount: 0,
                    skipCount: 0,
                    overwriteCount: 0,
                    errors: [validationResult.error],
                    total: importedArticles.length
                };
            }

            // Â¶ÇÊûú‰∏çÂêàÂπ∂ÔºåÊ∏ÖÁ©∫Áé∞ÊúâÊñáÁ´†ÔºàÈô§‰∫ÜÂΩìÂâçÊñáÁ´†Ôºâ
            if (!merge) {
                const currentArticleId = appState.currentArticleId;
                articlesData.length = 0;
                // ‰øùÁïôÂΩìÂâçÊñáÁ´†
                const currentArticle = getCurrentArticle();
                if (currentArticle) {
                    articlesData.push(currentArticle);
                }
            }

            // Â§ÑÁêÜÊØèÁØáÊñáÁ´†
            importedArticles.forEach(article => {
                initArtcleData(article);
                const existingIndex = articlesData.findIndex(a => a.id === article.id);

                if (existingIndex !== -1) {
                    if (overwrite) {
                        // Ë¶ÜÁõñÁé∞ÊúâÊñáÁ´†
                        articlesData[existingIndex] = article;
                        overwriteCount++;
                        successCount++;
                    } else {
                        // Ë∑≥ËøáÈáçÂ§çÊñáÁ´†
                        skipCount++;
                        errors.push(`Ë∑≥ËøáÈáçÂ§çÊñáÁ´†: ${article.title} (ID: ${article.id})`);
                    }
                } else {
                    // Ê∑ªÂä†Êñ∞ÊñáÁ´†
                    console.log("new article", article);
                    articlesData.push(article);
                    successCount++;
                }
            });

            return {
                successCount,
                skipCount,
                overwriteCount,
                errors,
                total: importedArticles.length
            };
        }

            ${result.overwriteCount > 0 ? `Ë¶ÜÁõñ: ${result.overwriteCount} ÁØá<br>` : ''}
            ${result.skipCount > 0 ? `Ë∑≥ËøáÈáçÂ§ç: ${result.skipCount} ÁØá<br>` : ''}
            ÊÄªËÆ°Â§ÑÁêÜ: ${result.total} ÁØá

        // ÊñáÁ´†ÁõÆÂΩïÂäüËÉΩ
        function initArticleCatalog() {
            const catalog = document.getElementById('article-catalog');
            const catalogToggle = document.getElementById('catalog-toggle');
            const catalogClose = document.getElementById('catalog-close');
            const catalogSearch = document.getElementById('catalog-search');
            const catalogList = document.getElementById('catalog-list');

            // ÂàáÊç¢ÁõÆÂΩïÊòæÁ§∫
            catalogToggle.addEventListener('click', function () {
                catalog.classList.add('show');
                renderCatalogList();
            });

            // ÂÖ≥Èó≠ÁõÆÂΩï
            catalogClose.addEventListener('click', function () {
                catalog.classList.remove('show');
            });

            // ÁÇπÂáªÁõÆÂΩïÂ§ñÈÉ®ÂÖ≥Èó≠
            document.addEventListener('click', function (e) {
                if (!catalog.contains(e.target) && !catalogToggle.contains(e.target) && catalog.classList.contains('show')) {
                    catalog.classList.remove('show');

            // ÊêúÁ¥¢ÂäüËÉΩ
            catalogSearch.addEventListener('input', function () {
                renderCatalogList(this.value.trim());

            // Âà∑Êñ∞ÁõÆÂΩï
            refreshCatalog.addEventListener('click', function () {

                showTemporaryMessage('ÁõÆÂΩïÂ∑≤Âà∑Êñ∞');

            // ÂàùÂßãÊ∏≤ÊüìÁõÆÂΩï
            renderCatalogList();
        }

        // Ê∏≤ÊüìÁõÆÂΩïÂàóË°®
        function renderCatalogList(searchTerm = '') {
            const catalogList = document.getElementById('catalog-list');
            const catalogStats = document.getElementById('catalog-stats');

            // ËøáÊª§ÊñáÁ´†
            let filteredArticles = articlesData;
            if (searchTerm) {
                const searchLower = searchTerm.toLowerCase();
                filteredArticles = articlesData.filter(article => {
                    return (
                        article.title.toLowerCase().includes(searchLower) ||
                        (article.info.author && article.info.author.toLowerCase().includes(searchLower)) ||
                        (article.info.tags && article.info.tags.some(tag => tag.toLowerCase().includes(searchLower))) ||
                        (article.info.level && article.info.level.toLowerCase().includes(searchLower))
                    );
                });
            }

            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            catalogStats.textContent = `ÂÖ±Âä†ËΩΩ ${filteredArticles.length} ÁØáÊñáÁ´†${searchTerm ? ` (ÊêúÁ¥¢: "${searchTerm}")` : ''}`;

            // Ê∏ÖÁ©∫ÂàóË°®
            catalogList.innerHTML = '';

            if (filteredArticles.length === 0) {
                catalogList.innerHTML = `
            <div style="padding: 40px 20px; text-align: center; color: var(--text-light);">
                <i class="bi bi-search" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                <div>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊñáÁ´†</div>
            </div>
        `;
                return;
            }

            // Ê∏≤ÊüìÊñáÁ´†ÂàóË°®
            filteredArticles.forEach(article => {
                const catalogItem = document.createElement('div');
                catalogItem.className = `article-catalog-item ${article.id === appState.currentArticleId ? 'active' : ''}`;
                catalogItem.setAttribute('data-article-id', article.id);

                // ÊûÑÂª∫Ê†áÁ≠æHTML
                const tagsHtml = article.info.tags && article.info.tags.length > 0
                    ? article.info.tags.map(tag => `<span class="catalog-tag">${tag}</span>`).join('')
                    : '';

                // ÊûÑÂª∫ÂÖÉÊï∞ÊçÆHTML
                const metaHtml = `
            <span>${article.info.author || 'Êú™Áü•‰ΩúËÄÖ'}</span>
            ${article.info.level ? `<span class="catalog-item-level">${article.info.level}</span>` : ''}
        `;

                catalogItem.innerHTML = `
            <div class="catalog-item-title">${article.title}</div>
            <div class="catalog-item-meta">${metaHtml}</div>
            ${tagsHtml ? `<div class="catalog-item-tags">${tagsHtml}</div>` : ''}
        `;

                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                catalogItem.addEventListener('click', function () {
                    switchArticle(article.id);
                    document.getElementById('article-catalog').classList.remove('show');
                });

                catalogList.appendChild(catalogItem);
            });
        }
