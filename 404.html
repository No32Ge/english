<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    background: radial-gradient(circle at center, #464444, #000000, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 12rem;
    background: linear-gradient(90deg, #16161691, #020202, #b9b9b9);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 3s linear infinite;
    position: relative;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  p {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #aaa;
  }

  /* 漂浮数字效果 */
  .floating-numbers {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .num {
    position: absolute;
    font-size: 2rem;
    opacity: 0.2;
    color: #fff;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    50% { opacity: 0.5; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  a {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 25px;
    color: #fff;
    text-decoration: none;
    border: 2px solid #fff;
    border-radius: 25px;
    transition: all 0.3s ease;
  }

  a:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <p>Ge32: Oops! Page not found</p>
  <a href="/">Go Home</a>
</div>

<div class="floating-numbers"></div>

<script>
  const container = document.querySelector('.floating-numbers');
  for(let i=0; i<50; i++){
    const span = document.createElement('span');
    span.classList.add('num');
    span.style.left = Math.random() * 100 + 'vw';
    span.style.fontSize = (Math.random() * 3 + 1) + 'rem';
    span.style.animationDuration = (Math.random() * 5 + 5) + 's';
    span.textContent = Math.floor(Math.random() * 10);
    container.appendChild(span);
  }
</script>

</body>
</html>
