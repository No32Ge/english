<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮球功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #f9f9f9;
            --border-color: #eaeaea;
            --text-color: #333;
            --text-light: #7f8c8d;
        }

        .btn-close {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
            padding: 1.25rem 1rem
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: none;
            border: none;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-section {
            margin-bottom: 15px;
        }

        .menu-section-title {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .setting-label {
            font-size: 0.9rem;
        }

        .article-checkbox-item .form-check {
            margin: 0;
            width: 100%;
        }



        /* 悬浮菜单样式 */
        .floating-menu {
            position: fixed;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            padding: 15px;
            z-index: 9998;
            width: 280px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        .floating-menu.show {
            display: block;
        }

        .menu-header {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-section {
            margin-bottom: 15px;
        }

        .menu-section-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: none;
            border: none;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-item.active {
            background: #3498db;
            color: white;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 10px 0;
        }


        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- 使用Bootstrap简化样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <h1>悬浮球功能测试</h1>
    <p id="test">测试</p>

    <script type="module">
        import FloatingBall from "./floatingBall.js";
        import { createDiv, createSpan, createButton } from "../../js/nodeCreater.js";
        import { initMenuDev } from "../floatingMenu.js"

        // 页面加载完成后初始化悬浮球
        const menu = initMenuDev();


        // 创建悬浮球实例
        const floatingBall = new FloatingBall({
            initialX: window.innerWidth - 80,
            initialY: window.innerHeight / 3,
            size: 60,
            color: '#3498db',
            icon: 'X',
            clickBack: function (x, y, set) {
                set(menu);
                console.log("点击");
                menu.classList.toggle("show");
                menu.style.top = y + 'px';
                menu.style.left = x + 'px'; // 在鼠标左侧显示
            },
            dragBack:()=>{
                console.log("拖动事件");
            }
        });



        const t = document.getElementById("test");
        for (let i = 0; i < 100; i++) {
            t.innerHTML = "<p>t</p>" + t.innerHTML;
        }

    </script>
</body>

</html>
