<style>
    /* 宿主样式：默认铺满 */
    :host {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 999; pointer-events: none; /* 让宿主不拦截点击，除非点到 overlay */
    }
    
    .overlay { 
        width: 100%; height: 100%; 
        background: rgba(0,0,0,0.5); 
        display: flex; align-items: center; justify-content: center;
        backdrop-filter: blur(2px);
        pointer-events: auto; /* 恢复点击 */
    }
    
    .modal { 
        background: white; width: 90%; max-width: 500px; 
        border-radius: 12px; padding: 25px; 
        box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
        animation: popIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }

    .modal-header { 
        font-size: 1.25rem; font-weight: bold; margin-bottom: 20px; 
        border-bottom: 1px solid #eee; padding-bottom: 10px; 
        color: #333;
    }

    @keyframes popIn {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
</style>

<!-- 移除内部的 s-show，直接展示。显隐完全由 <ui-modal s-show="..."> 控制 -->
<div class="overlay">
    <div class="modal">
        <div class="modal-header" s-text="title">默认标题</div>
        <slot></slot>
    </div>
</div>

<script>
    // 内部不需要逻辑，只负责接收 title 属性
    // ComponentLoader 会自动把 attributes 同步到 $state
</script>
